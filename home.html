<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Gaming Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, rgba(16, 124, 16, 0.2), rgba(0, 0, 0, 0.3)),
                linear-gradient(to bottom, #000000, #1a1a1a);
            z-index: -1;
        }

        .grid {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(16, 124, 16, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 124, 16, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-animation 20s linear infinite;
            z-index: -1;
        }

        @keyframes grid-animation {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(30px);
            }
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(16, 124, 16, 0.3);
            border: 1px solid rgba(16, 124, 16, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .title {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(16, 124, 16, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #107C10;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            letter-spacing: 3px;
        }

        .button {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .primary {
            background: linear-gradient(45deg, #107C10, #1DB954);
            color: white;
            box-shadow: 0 0 20px rgba(16, 124, 16, 0.3);
        }

        .secondary {
            background: transparent;
            color: #107C10;
            border: 2px solid #107C10;
            box-shadow: 0 0 20px rgba(16, 124, 16, 0.1);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 124, 16, 0.4);
        }

        .corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid #107C10;
            opacity: 0.5;
        }

        .corner.top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .corner.top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .corner.bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .corner.bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="grid"></div>
    
    <div class="container">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        
        <h1 class="title">LobbyCore Portal</h1>
        <h2 class="subtitle">Welcome to LobbyCore</h2>
        
        <button 
            onclick="window.location.href='https://xbox.com/play'" 
            class="button primary">
            Xbox Cloud Home
        </button>
        
        <button 
            onclick="window.location.href='https://www.xbox.com/en-US/play/launch/call-of-duty-black-ops-6---cross-gen-bundle/9PF528M6CRHQ'" 
            class="button secondary">
            Launch Black Ops 6
        </button>
    </div>
</body>
</html>
